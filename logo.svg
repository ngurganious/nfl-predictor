<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="neonGlow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      @keyframes pulse {
        0% { opacity: 0.8; }
        50% { opacity: 1; }
        100% { opacity: 0.8; }
      }
      .glow-pulse { animation: pulse 3s infinite ease-in-out; }
    </style>
  </defs>

  <!-- Icon Group -->
  <g transform="translate(40, 20)">
    <!-- Diamond Shape -->
    <path d="M30 0 L60 30 L30 60 L0 30 Z" fill="none" stroke="url(#mainGrad)" stroke-width="3" filter="url(#neonGlow)" class="glow-pulse" />
    <!-- Inner details -->
    <path d="M30 15 L45 30 L30 45 L15 30 Z" fill="#22d3ee" opacity="0.3" />
    <circle cx="30" cy="30" r="4" fill="#fff" />
    <!-- Connection Line -->
    <path d="M60 30 L90 30" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4 2" />
  </g>

  <!-- Text -->
  <text x="110" y="75" font-family="sans-serif" font-weight="800" font-size="64" fill="#fff" letter-spacing="-2">
    EDGE<tspan fill="url(#mainGrad)" font-weight="300">IQ</tspan>
  </text>
  
  <!-- Animated Underline -->
  <rect x="112" y="88" width="240" height="2" fill="#1e293b" />
  <rect x="112" y="88" width="80" height="2" fill="#22d3ee">
    <animate attributeName="width" values="80;240;80" dur="4s" repeatCount="indefinite" />
  </rect>
</svg>